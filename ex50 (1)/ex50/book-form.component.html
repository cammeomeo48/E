<div class="container">
  <h2>{{ isEditMode ? 'CHỈNH SỬA THÔNG TIN SÁCH' : 'THÊM SÁCH MỚI' }}</h2>
  
  <div *ngIf="loading" class="loading">Đang xử lý...</div>

  <form *ngIf="!loading" (ngSubmit)="onSubmit()" class="book-form">
    <div class="form-group">
      <label for="tenSach">Tên sách: <span class="required">*</span></label>
      <input 
        type="text" 
        id="tenSach" 
        name="tenSach" 
        [(ngModel)]="book.tenSach" 
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="tacgia">Tác giả: <span class="required">*</span></label>
      <input 
        type="text" 
        id="tacgia" 
        name="tacgia" 
        [(ngModel)]="book.tacgia" 
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="giaban">Giá bán (VNĐ): <span class="required">*</span></label>
      <input 
        type="number" 
        id="giaban" 
        name="giaban" 
        [(ngModel)]="book.giaban" 
        class="form-control"
        required
        min="0"
      />
    </div>

    <div class="form-group">
      <label for="mota">Mô tả:</label>
      <textarea 
        id="mota" 
        name="mota" 
        [(ngModel)]="book.mota" 
        class="form-control"
        rows="4"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="anhbia">URL Ảnh bìa:</label>
      <input 
        type="text" 
        id="anhbia" 
        name="anhbia" 
        [(ngModel)]="book.anhbia" 
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="ngayXuatBan">Ngày xuất bản:</label>
      <input 
        type="date" 
        id="ngayXuatBan" 
        name="ngayXuatBan" 
        [(ngModel)]="book.ngayXuatBan" 
        class="form-control"
      />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="soTrang">Số trang:</label>
        <input 
          type="number" 
          id="soTrang" 
          name="soTrang" 
          [(ngModel)]="book.soTrang" 
          class="form-control"
          min="0"
        />
      </div>

      <div class="form-group">
        <label for="soluongton">Số lượng tồn:</label>
        <input 
          type="number" 
          id="soluongton" 
          name="soluongton" 
          [(ngModel)]="book.soluongton" 
          class="form-control"
          min="0"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="maCd">Mã chủ đề:</label>
        <input 
          type="number" 
          id="maCd" 
          name="maCd" 
          [(ngModel)]="book.maCd" 
          class="form-control"
          min="0"
        />
      </div>

      <div class="form-group">
        <label for="maNxb">Mã nhà xuất bản:</label>
        <input 
          type="number" 
          id="maNxb" 
          name="maNxb" 
          [(ngModel)]="book.maNxb" 
          class="form-control"
          min="0"
        />
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="cancel()">Hủy</button>
      <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Cập nhật' : 'Thêm mới' }}</button>
    </div>
  </form>
</div>
